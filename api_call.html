<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api calling</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
    $(document).ready(function() {
        // Event listener for the button click
        $('#show_data_field').on('click', function() {
            // Making the AJAX call
            $.ajax({
                url: 'https://dummyjson.com/products/1', // API endpoint URL
                type: 'GET', // GET request
                dataType: 'json', // Expecting JSON response
                success: function(data) {
                    // Handling the successful response from the API
                    $('#response').html('API Response: ' + JSON.stringify(data));
                },
                error: function(xhr, status, error) {
                    // Handling errors
                    $('#response').html('Error: ' + error);
                }
            });
        });
    });
    </script>
</head>
<body>
    <div id="response">
    <button id="apiButton">Click me to call API</button>
    </div> 
    <div id="show_data_field">
     <label>ID : </label>
     <h3 id="title"></h3>
     <br><br>

     <label>Descricption : </label>
     <h3 id="description"></h3>
     <br><br>

    </div>   
</body>
</html>
